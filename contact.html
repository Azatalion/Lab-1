				<tr>
					<td align="center"><input name="Name" type="text" class="form" id="name" placeholder="Имя"></td>
				</tr>	
				<tr>
					<td align="center"><input type="Email" name="email" class="form" id="mail" placeholder="Email"></td>

					<td align="center"><textarea name="message" rows="6" class="form" id="comment" placeholder="Напишите сообщение здесь..."></textarea></td>
				</tr>	
				<tr>
					<td align="center"> <button type="submit" class="form">Отправить</button><td>
				</tr>
			</table>     
		</form>
